# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
#title: Hexo-CJX Blog
#subtitle: '做好自己就行'
#description: '一个数学和程序语言爱好者'
#keywords: Math 
#author: CJX
#language: en
#timezone: ''
# Site
title: Hexo-CJX Blog
subtitle: '做好自己就行'
description: '一个数学和程序语言爱好者的个人博客，分享技术心得、学习笔记和生活感悟。'
keywords: Math, Programming, Hexo, Blog, Technology
author: CJX
language: zh-CN 
timezone: Asia/Shanghai
# URL
url: https://smlyfm.github.io/
permalink: :year/:title/
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - LICENSE
post_asset_folder: true

# Writing   syntax_highlighter : 推荐使用 highlight.js 或 prismjs，并启用行号显示。
#           filename_case : 设置为 1，强制文件名小写，避免大小写问题。
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 1
render_drafts: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 8 # 减少每页文章数量，提升加载速度
  order_by: -date


# Category & Tag
default_category: blog
category_map:
  tech: 技术
  life: 生活
tag_map:
  math: 数学
  programming: 编程

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
theme: butterfly


search:
  path: search.xml
  field: post
  content: true
# Deployment
# Docs: https://hexo.io/docs/one-command-deployment

deploy:
  type: git
  repo: git@github.com-SMLYFM:SMLYFM/SMLYFM.github.io.git
  branch: main
